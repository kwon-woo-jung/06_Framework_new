<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임리프 예제 3</title>
</head>
<body>
  <h1>타임리프 예제 3</h1>

  <h3>링크(URL) 조합에 사용되는 Spring EL ( @{} ) </h3>

  <ul>
    <li>
      <a href="/board">게시판(/board)</a>
    </li>

    <li>
      <a href="/board?key=제목&query=검색어">게시판(/board)</a>
    </li>

    <!-- ** 타임 리프를 이용한 쿼리 스트링 작성법 ** -->
    <ㅁ>
      <a th:href="@{/board(key=${key}, query=${query})}">@{} 사용</a>
              <!-- /board?key=제목&query=검색어-->

               <!-- ${key}, ${query}는 서버에서 전달받은 데이터로 대체됩니다. -->
    </li>
      <!-- **타임 리프를 이용한 요청 주소 작성법 **-->

       <li>
        <a th:href="@{/example/ex3/{number}(number=${boardNo})}">/example/ex3/10</a>

        <!-- {number}는 경로 변수로, ${boardNo 값으로 대체됩니다.}-->
         <!-- 예: boardNo=10 인 경우: -->
       </li>

       <li>
        PathVariable : 주소중 일부분을 변수값 처럼 사용
        <ul>

          <li>
            <a href="/example/ex3/1">/example/ex3/1</a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="/example/ex3/2">/example/ex3/2</a>
          </li>
        </ul>
        <ul>

          <li>
            <a href="/example/ex3/3">/example/ex3/3</a>
          </li>
        </ul>
        
       </li>

  </ul>

</body>
</html>
